<div>
    <h2>Testimonials</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="testimonial.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Testimonial
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Title</span></th>
                    <th><span>Text</span></th>
                    <th><span>Created On</span></th>
                    <th><span>Created By</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="testimonial in vm.testimonials track by testimonial.id">
                    <td><a ui-sref="testimonial-detail({id:testimonial.id})">{{testimonial.id}}</a></td>
                    <td>{{testimonial.title}}</td>
                    <td>{{testimonial.text}}</td>
                    <td>{{testimonial.createdOn | date:'medium'}}</td>
                    <td>{{testimonial.createdBy}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="testimonial-detail({id:testimonial.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="testimonial.edit({id:testimonial.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="testimonial.delete({id:testimonial.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
