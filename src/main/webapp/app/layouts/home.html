        if ($banner.length > 0) {
            $banner.find('.more').addClass('scrolly');
            $header.addClass('with-banner').addClass('alt');
            $banner.scrollex({
                mode: 'top',
                top: '-100vh',
                bottom: 10,
                enter: function() { 
                    $header.addClass('alt');
                },
                leave: function() { 
                    $header.removeClass('alt');
